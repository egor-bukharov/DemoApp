<h1>Tickets</h1>
<div class="grid-menu">
    <div class="search-panel">
        <input type="text">
        <button>Search</button>
    </div>
    <button class="new-item-button">Add new ticket</button>
</div>
<ag-grid-angular 
    style="height: 500px;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
